<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="side-bar">
            <img src="images/butterfly.jpg" alt="Butterfly" class="back-image">
            <div class="banner-wrapper">
                <img src="images/odin.png" alt="TheOdinProject" class="front-image">
                <h2>ODIN</h2>
            </div>
            <footer>Photo by <u>Chutiporn</u> on <u>freeimages.com</u></footer>
        </div>
        <div class="form-wrapper">
            <p class="about-paragraph">
                This is not a real Online Service! You know you need something like this in your life to help you realize you deepest dreams. Sign Up <em>now</em> to get started.
            </p>
            <p class="sentence">You <em> know </em> you want to.</p>
            
            <div class="signup-form">
                <h3 class="label">
                    Let's DO this!
                </h3>
                <div class="signup-details">
                    <div class="left-side">
                        <label for="first_name">First Name: </label>
                        <input type="text" id="first_name" name="first_name">
    
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="user_email" placeholder="123@example.com">
    
                        <label for="user_password">*Password</label>
                        <input type="password" id="user_password" name="user_password" required>
                    </div>
                    <div class="right-side">
                        <label for="last_name">Last Name: </label>
                        <input type="text" id="last_name" name="last_name">
    
                        <label for="user_phone">Phone Number:</label>
                        <input type="tel" id="user_phone" name="user_phone" placeholder="(123)-456-7890">
    
                        <label for="confirm_password">*Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
            </div>
            <button class="signup-button">
                Create Account
            </button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
